    <h2>Create account</h2>
    <form>
    
        <div class="user-box">
            <input type="text" pattern="([a-zA-z])" placeholder="" required >
            <label>Full name</label>
          </div>
    
          
          <div class="user-box">
            <input type="text" pattern="([a-zA-z][0][1-9]{9})" placeholder="" required>
            <label> Username</label>
          </div>

        <div class="user-box">
            <input type="text" pattern="([a-zA-z]*@gmail.com|[0][1-9]{9})" placeholder="" required>
            <label>Email</label>
          </div>

          <div class="user-box">
            <input type="number" placeholder="" required>
            <label>Age</label>
          </div>

          <div class="user-box">

            <label>Height</label>
          </div>

          <div class="user-box">

          </div>

         
          <div class="user-box">
            <input type="text" placeholder="" required>

          </div>

          <div class="user-box">

                <input type="checkbox" name="part" value="Arms"> Arms

          </div>

          <div class="user-box">
          <span>I want to:
            <input type="radio" name="wish" value="lose weight"> Lose weight

            <input type="radio" name="wish" value="build muscles"> Build muscles  
        </span>
    </div>

        <span>

        </span>

        <div class="user-box">

            <input type="checkbox" name="terms_and_conditions" value="Terms_and_conditions" required> I agree with the Terms and conditions.
